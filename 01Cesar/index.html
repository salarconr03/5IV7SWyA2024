<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado cesar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <hr>
        <div class="row m-4">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="texto">Texto que desea cifrar:</label>
                    <textarea type="text" name="texto" id="texto" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div></div>
        <div class="row m-4">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="desplazamiento">Desplazamiento</label>
                    <input type="range" min="1" max="25" step="1" name="desplazamiento" id="desplazamiento" class="form-range">
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="cifrado">Texto cifrado: </label>
                    <input type="text"  name="cifrado" id="cifrado" class="form-control" disabled>
                </div>
            </div>
        </div>
    </div>
    <script src="./cesar.js"></script>
</body>
</html>
